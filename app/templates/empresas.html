<ion-view>
	<ion-nav-title><img src="img/logo9.png" style="padding-top:5px"/></ion-nav-title>
	<ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
      <i class="icon ion-ios-arrow-back"></i> 
    </button>
	</ion-nav-buttons>
	<ion-content>
		<h3 class="text-center">Empresas</h2>		
		<label class="item item-input">
		  <i class="icon ion-search placeholder-icon"></i>
		  <input type="search" placeholder="Buscar" ng-model="busca">
		</label>
		<p class="output" style="padding-top:15px">Total da busca: <b>{{filtered.length}}</b></p>
			<ion-card class="text-center" ng-repeat="empresa in empresas | orderBy:'nome' | filter:busca as filtered">					
				<a ng-click="detalhes(empresa)" class="item item-avatar item-icon-right">
					<i class="icon ion-person-stalker muted" style="left:16px;padding-left:20px;"></i>
					<h2>{{empresa.nome}}</h2>
					<p>{{empresa.segmento}}</p>
					<i class="icon ion-chevron-right muted"></i>
				</a>				
			</ion-card>
	<br><br>			
	</ion-content>
	<div class="bar bar-footer bar-dark">
		<h1 class="title"><i class="icon ion-heart"></i> Desenvolvido por DNBproject</h1>
	</div>
</ion-view>
